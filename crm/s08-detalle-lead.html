<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Detalle del Lead — CRM WhatsApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Design System Colabora — Manrope */
    :root {
      --primary: #003A70;
      --secondary: #005EB8;
      --text: #101010;
      --text-secondary: #757575;
      --success: #3EC161;
      --danger: #FF6666;
      --border: #E3E3E3;
      --divider: #F0F0F0;
      --bg: #FFFFFF;
      --bg-secondary: #F2F2F7;
      --radius: 8px;
      --space: 16px;
      --shadow-card: 0 4px 8px rgba(0, 58, 112, 0.14), 0 0 4px rgba(0, 58, 112, 0.07);
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; line-height: 20px; letter-spacing: 0.25px; color: var(--text); background: var(--bg-secondary); min-height: 100vh; padding-bottom: 80px; }
    .app-bar {
      background: var(--bg);
      color: var(--text);
      padding: 12px var(--space);
      padding-top: max(12px, env(safe-area-inset-top));
      border-bottom: 1px solid var(--divider);
      display: flex; align-items: center; gap: 12px;
    }
    .app-bar a { color: var(--primary); text-decoration: none; font-size: 20px; font-weight: 600; }
    .app-bar h1 { margin: 0; font-size: 18px; font-weight: 700; flex: 1; letter-spacing: -0.02em; font-family: inherit; }
    .content { padding: var(--space); }
    .card {
      background: var(--bg); border-radius: var(--radius); padding: var(--space); margin-bottom: 12px;
      box-shadow: var(--shadow-card);
    }
    .card h3 { margin: 0 0 12px; font-size: 13px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 0.5px; line-height: 20px; font-family: inherit; }
    .form-group { margin-bottom: 12px; }
    .form-group:last-child { margin-bottom: 0; }
    .form-group label { display: block; font-size: 12px; line-height: 16px; color: var(--text-secondary); margin-bottom: 4px; font-family: inherit; }
    .form-group .value { font-weight: 600; font-size: 14px; line-height: 20px; color: var(--text); font-family: inherit; }
    .form-group select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 14px; font-family: inherit; }
    .form-group input { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 14px; font-family: inherit; }
    .form-group select:focus, .form-group input:focus { outline: none; border-color: var(--secondary); }
    .btn-row { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .btn { padding: 10px 14px; border-radius: var(--radius); font-size: 13px; font-weight: 600; letter-spacing: 0.1px; text-decoration: none; display: inline-block; border: none; cursor: pointer; font-family: inherit; line-height: 20px; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-secondary { background: #CCDFF1; color: var(--secondary); }
    .btn-success { background: var(--success); color: #fff; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn:active { opacity: 0.9; }
    .state-content { display: none; }
    .state-content[data-active="true"] { display: block; }
    .state-switcher { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: var(--space); }
    .state-switcher button { padding: 6px 12px; border-radius: var(--radius); border: 1px solid var(--border); background: var(--bg); font-size: 12px; font-weight: 600; font-family: inherit; cursor: pointer; letter-spacing: 0.02em; }
    .state-switcher button.active { background: var(--secondary); color: #fff; border-color: var(--secondary); }
    .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); border-top: 1px solid var(--divider); display: flex; justify-content: space-around; padding: 8px 0; padding-bottom: max(8px, env(safe-area-inset-bottom)); }
    .nav-bottom a { display: flex; flex-direction: column; align-items: center; padding: 4px 8px; color: var(--text-secondary); text-decoration: none; font-size: 10px; font-weight: 500; font-family: inherit; }
    .nav-bottom a.active { color: var(--secondary); font-weight: 700; }
    .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--primary); color: #fff; padding: 12px 24px; border-radius: var(--radius); font-size: 14px; font-weight: 600; font-family: inherit; z-index: 20; display: none; box-shadow: var(--shadow-card); }
    .toast.show { display: block; animation: fade 2s ease; }
    @keyframes fade { 0%, 80% { opacity: 1; } 100% { opacity: 0; } }
    .error-box, .loading-box { text-align: center; padding: 48px var(--space); color: var(--text-secondary); font-size: 14px; line-height: 20px; }
    .error-box strong, .loading-box strong { color: var(--text); }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--divider); border-top-color: var(--secondary); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header class="app-bar">
    <a href="s04-pipeline.html">←</a>
    <h1>María García</h1>
  </header>

  <div class="content">
    <div class="state-switcher">
      <button type="button" class="active" data-state="default">Predeterminado</button>
      <button type="button" data-state="error">Error</button>
      <button type="button" data-state="loading">Carga</button>
    </div>

    <div class="state-content" id="state-default" data-active="true">
      <div class="card">
        <h3>Etapa</h3>
        <div class="form-group">
          <select id="etapa">
            <option value="nuevo">Nuevo</option>
            <option value="calificado">Calificado</option>
            <option value="cotizado">Cotizado</option>
            <option value="seguimiento" selected>Seguimiento</option>
            <option value="ganado">Ganado</option>
            <option value="perdido">Perdido</option>
          </select>
        </div>
      </div>
      <div class="card">
        <h3>Ventana de cierre</h3>
        <div class="form-group"><label>Ventana</label><div class="value">7 días</div></div>
        <div class="form-group">
          <label>Próxima acción</label>
          <input type="text" value="Enviar cotización">
        </div>
        <div class="form-group">
          <label>Fecha</label>
          <input type="date" value="2025-02-20">
        </div>
      </div>
      <div class="card">
        <h3>Información</h3>
        <div class="form-group"><label>Teléfono</label><div class="value">+52 55 1234 5678</div></div>
        <div class="form-group"><label>Fuente</label><div class="value">WhatsApp</div></div>
        <div class="form-group"><label>Qué necesita</label><div class="value">Contabilidad y nómina para ferretería</div></div>
      </div>
      <div class="card">
        <div class="btn-row">
          <a href="s02-conversacion.html" class="btn btn-primary">Abrir chat</a>
          <a href="s09-plantillas.html" class="btn btn-secondary">Plantillas</a>
        </div>
        <div class="btn-row" style="margin-top: 12px;">
          <button type="button" class="btn btn-primary" onclick="document.getElementById('toast').classList.add('show'); setTimeout(function(){ document.getElementById('toast').classList.remove('show'); }, 2000);">Guardar</button>
          <button type="button" class="btn btn-success">Marcar Ganado</button>
          <button type="button" class="btn btn-danger">Marcar Perdido</button>
        </div>
      </div>
    </div>

    <div class="state-content" id="state-error" data-active="false">
      <div class="error-box">
        <p style="font-size: 48px;">⚠️</p>
        <p><strong>No se pudo cargar el lead.</strong></p>
      </div>
    </div>

    <div class="state-content" id="state-loading" data-active="false">
      <div class="loading-box">
        <div class="spinner"></div>
        <p>Cargando...</p>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Guardado</div>

  <nav class="nav-bottom">
    <a href="s01-inbox.html">Inbox</a>
    <a href="s04-pipeline.html" class="active">Pipeline</a>
    <a href="s05-hoy.html">Hoy</a>
    <a href="s06-reactivar.html">Reactivar</a>
    <a href="s10-metricas.html">Métricas</a>
  </nav>

  <script>
    (function(){
      var switcher = document.querySelector('.state-switcher');
      if (switcher) switcher.addEventListener('click', function(e) {
        var btn = e.target.closest('button[data-state]');
        if (!btn) return;
        var state = btn.getAttribute('data-state');
        switcher.querySelectorAll('button').forEach(function(b){ b.classList.remove('active'); });
        btn.classList.add('active');
        document.querySelectorAll('.state-content').forEach(function(el){
          el.setAttribute('data-active', el.id === 'state-' + state);
        });
      });
    })();
  </script>
</body>
</html>
