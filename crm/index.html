    .card {
      background: var(--bg);

      padding: 28px var(--space);
      width: 100%;
      max-width: 360px;
      box-shadow: var(--shadow);
    }
    .card p {
      margin: 0 0 24px;
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 24px;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.05s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 6px rgba(0, 58, 112, 0.25);
    }
    .btn-primary:hover { opacity: 0.95; }
    .link {
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
    }
    .link:hover { text-decoration: underline; }
