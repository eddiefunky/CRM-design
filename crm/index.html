    :root {
      --primary: #003A70;
      --primary-shadow: #002E5A;
      --secondary: #005EB8;
      --text: #101010;
      --text-secondary: #757575;
      --bg: #FFFFFF;
      --bg-secondary: #F2F2F7;
      --divider: #F0F0F0;
      --border: #E3E3E3;
      --radius: 8px;
      --space: 16px;
      /* Card: sombras con tinte primary (opacidades ~12â€“24%) â€” DS Elevation/Cards */
      --shadow-card: 0 4px 8px rgba(0, 58, 112, 0.14), 0 0 4px rgba(0, 58, 112, 0.07);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; min-height: 100vh; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.25;
      color: var(--text);
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .header {
      background: var(--bg);
      color: var(--text);
      padding: 24px var(--space) 20px;
      padding-top: max(24px, calc(env(safe-area-inset-top) + 12px));
      text-align: center;
      border-bottom: 1px solid var(--divider);
    }
    .header .logo {
      width: 56px;
      height: 56px;
      margin: 0 auto 12px;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .header h1 {
      margin: 0 0 4px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -0.02em;
    }
    .header p {
      margin: 0;
      font-size: 14px;
      line-height: 20px;
      color: var(--text-secondary);
      font-weight: 400;
      letter-spacing: 0.25px;
    }
    .main {
      flex: 1;
      padding: var(--space);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 24px var(--space);
      width: 100%;
      max-width: 360px;
      box-shadow: var(--shadow-card);
    }
    .card p {
      margin: 0 0 20px;
      font-size: 14px;
      line-height: 20px;
      letter-spacing: 0.25px;
      color: var(--text-secondary);
      text-align: center;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 24px;
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 16px;
      font-weight: 700;
      line-height: 20px;
      letter-spacing: 0.1px;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.05s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { opacity: 0.95; }
    .link {
      display: inline-block;
      margin-top: 16px;
      font-size: 14px;
      line-height: 20px;
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
    }
    .link:hover { text-decoration: underline; }
  </style>
</head>

</body>
</html>
