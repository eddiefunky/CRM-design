<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Convertir a Lead — CRM WhatsApp</title>
  <style>
    /* Design System Colabora (Contpaqi) — tokens node-id 1:4 */
    :root {
      --primary: #003A70;
      --primary-shadow: #002E5A;
      --secondary: #005EB8;
      --text: #101010;
      --text-secondary: #757575;
      --bg: #FFFFFF;
      --bg-secondary: #F2F2F7;
      --divider: #F0F0F0;
      --border: #E3E3E3;
      --radius: 8px;
      --space: 16px;
      --danger: #FF6666;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; line-height: 20px; letter-spacing: 0.25px; color: var(--text); background: var(--bg-secondary); min-height: 100vh; padding-bottom: 80px; }
    .app-bar {
      background: var(--bg);
      color: var(--text);
      padding: 12px var(--space);
      padding-top: max(12px, env(safe-area-inset-top));
      border-bottom: 1px solid var(--divider);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .app-bar a { color: var(--primary); text-decoration: none; font-size: 20px; }
    .app-bar h1 { margin: 0; font-size: 18px; font-weight: 700; flex: 1; letter-spacing: -0.02em; }
    .content { padding: var(--space); }
    .form-group { margin-bottom: var(--space); }
    .form-group label { display: block; font-weight: 600; margin-bottom: 6px; color: var(--text); }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; padding: 12px 14px; border: 1px solid var(--border); border-radius: var(--radius);
      font-size: 14px; line-height: 20px; letter-spacing: 0.25px; font-family: inherit;
    }
    .form-group .hint { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
    .form-actions { display: flex; gap: 12px; margin-top: 24px; }
    .btn { flex: 1; padding: 14px; border-radius: var(--radius); font-weight: 700; line-height: 20px; letter-spacing: 0.1px; text-align: center; text-decoration: none; font-size: 14px; border: none; cursor: pointer; display: inline-block; font-family: inherit; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-secondary { background: var(--bg); color: var(--text); border: 2px solid var(--border); }
    .state-content { display: none; }
    .state-content[data-active="true"] { display: block; }
    .state-switcher { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: var(--space); }
    .state-switcher button { padding: 6px 12px; border-radius: var(--radius); border: 1px solid var(--border); background: var(--bg); font-size: 12px; cursor: pointer; }
    .state-switcher button.active { background: var(--secondary); color: #fff; border-color: var(--secondary); }
    .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); border-top: 1px solid var(--divider); display: flex; justify-content: space-around; padding: 8px 0; padding-bottom: max(8px, env(safe-area-inset-bottom)); }
    .nav-bottom a { display: flex; flex-direction: column; align-items: center; padding: 4px 8px; color: var(--text-secondary); text-decoration: none; font-size: 10px; }
    .nav-bottom a.active { color: var(--secondary); font-weight: 700; }
    .error-box, .loading-box { text-align: center; padding: 48px var(--space); color: var(--text-secondary); }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--divider); border-top-color: var(--secondary); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-msg { color: var(--danger); font-size: 12px; margin-top: 4px; display: none; }
    .error-msg.show { display: block; }
  </style>
</head>
<body>
  <header class="app-bar">
    <a href="s02-conversacion.html">←</a>
    <h1>Convertir a Lead</h1>
  </header>

  <div class="content">
    <div class="state-switcher">
      <button type="button" class="active" data-state="default">Predeterminado</button>
      <button type="button" data-state="error">Error</button>
      <button type="button" data-state="loading">Carga</button>
    </div>

    <div class="state-content" id="state-default" data-active="true">
      <form id="formConvertir" onsubmit="event.preventDefault(); document.getElementById('formConvertir').checkValidity() && (window.location.href='s08-detalle-lead.html');">
        <div class="form-group">
          <label for="nombre">Nombre del lead *</label>
          <input type="text" id="nombre" placeholder="Ej. María García" required>
        </div>
        <div class="form-group">
          <label for="tel">Teléfono (pre-llenado)</label>
          <input type="tel" id="tel" value="+52 55 1234 5678" readonly style="background: var(--bg-secondary);">
        </div>
        <div class="form-group">
          <label for="necesita">Qué necesita</label>
          <textarea id="necesita" rows="3" placeholder="Descripción del requerimiento"></textarea>
        </div>
        <div class="form-group">
          <label for="proxima">Próxima acción</label>
          <select id="proxima">
            <option value="">Selecciona</option>
            <option value="llamada">Llamada</option>
            <option value="cotizacion">Enviar cotización</option>
            <option value="reunion">Reunión</option>
            <option value="seguimiento">Seguimiento</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vencimiento">Fecha de vencimiento (opcional)</label>
          <input type="date" id="vencimiento">
        </div>
        <div class="form-group">
          <label for="ventana">Ventana de cierre esperada</label>
          <select id="ventana">
            <option value="">Selecciona</option>
            <option value="7">7 días</option>
            <option value="15">15 días</option>
            <option value="30">30 días</option>
          </select>
        </div>
        <div class="form-actions">
          <a href="s02-conversacion.html" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Crear Lead</button>
        </div>
      </form>
    </div>

    <div class="state-content" id="state-error" data-active="false">
      <div class="error-box">
        <p style="font-size: 48px;">⚠️</p>
        <p><strong>No se pudo crear el lead.</strong></p>
        <p>Revisa tu conexión e intenta de nuevo.</p>
      </div>
    </div>

    <div class="state-content" id="state-loading" data-active="false">
      <div class="loading-box">
        <div class="spinner"></div>
        <p>Creando lead...</p>
      </div>
    </div>
  </div>

  <nav class="nav-bottom">
    <a href="s01-inbox.html" class="active">Inbox</a>
    <a href="s04-pipeline.html">Pipeline</a>
    <a href="s05-hoy.html">Hoy</a>
    <a href="s06-reactivar.html">Reactivar</a>
    <a href="s10-metricas.html">Métricas</a>
  </nav>

  <script>
    (function(){
      var switcher = document.querySelector('.state-switcher');
      if (switcher) switcher.addEventListener('click', function(e) {
        var btn = e.target.closest('button[data-state]');
        if (!btn) return;
        var state = btn.getAttribute('data-state');
        switcher.querySelectorAll('button').forEach(function(b){ b.classList.remove('active'); });
        btn.classList.add('active');
        document.querySelectorAll('.state-content').forEach(function(el){
          el.setAttribute('data-active', el.id === 'state-' + state);
        });
      });
    })();
  </script>
</body>
</html>
