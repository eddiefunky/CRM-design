<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Ajustes de Umbrales — CRM WhatsApp</title>
  <style>
    :root {
      --primary: #003A70;
      --secondary: #005EB8;
      --text: #101010;
      --text-muted: #757575;
      --danger: #FF6666;
      --border: #E3E3E3;
      --divider: #F0F0F0;
      --bg: #FFFFFF;
      --bg-alt: #F2F2F7;
      --radius: 8px;
      --space: 16px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; color: var(--text); background: var(--bg-alt); min-height: 100vh; padding-bottom: 80px; }
    .app-bar {
      background: linear-gradient(180deg, var(--secondary) 0%, var(--primary) 100%);
      color: #fff; padding: 12px var(--space); padding-top: max(12px, env(safe-area-inset-top));
      display: flex; align-items: center; gap: 12px;
    }
    .app-bar a { color: #fff; text-decoration: none; font-size: 20px; }
    .app-bar h1 { margin: 0; font-size: 18px; font-weight: 700; flex: 1; }
    .content { padding: var(--space); }
    .form-group { margin-bottom: var(--space); }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text); }
    .form-group input {
      width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius);
      font-size: 16px;
    }
    .form-group input.error { border-color: var(--danger); }
    .form-group .hint { font-size: 12px; color: var(--text-muted); margin-top: 6px; }
    .error-msg { color: var(--danger); font-size: 12px; margin-top: 6px; display: none; }
    .error-msg.show { display: block; }
    .btn { display: block; width: 100%; padding: 14px; border-radius: var(--radius); font-weight: 700; text-align: center; font-size: 14px; border: none; cursor: pointer; margin-top: 24px; background: var(--primary); color: #fff; }
    .state-content { display: none; }
    .state-content[data-active="true"] { display: block; }
    .state-switcher { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: var(--space); }
    .state-switcher button { padding: 6px 12px; border-radius: var(--radius); border: 1px solid var(--border); background: var(--bg); font-size: 12px; cursor: pointer; }
    .state-switcher button.active { background: var(--secondary); color: #fff; border-color: var(--secondary); }
    .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); border-top: 1px solid var(--divider); display: flex; justify-content: space-around; padding: 8px 0; padding-bottom: max(8px, env(safe-area-inset-bottom)); }
    .nav-bottom a { display: flex; flex-direction: column; align-items: center; padding: 4px 8px; color: var(--text-muted); text-decoration: none; font-size: 10px; }
    .nav-bottom a.active { color: var(--secondary); font-weight: 700; }
    .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--primary); color: #fff; padding: 12px 24px; border-radius: var(--radius); font-size: 14px; font-weight: 600; z-index: 20; display: none; box-shadow: 0 2px 8px rgba(0,58,112,0.2); }
    .toast.show { display: block; animation: fade 2s ease; }
    @keyframes fade { 0%, 80% { opacity: 1; } 100% { opacity: 0; } }
    .empty, .error, .loading { text-align: center; padding: 48px var(--space); color: var(--text-muted); }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--divider); border-top-color: var(--secondary); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header class="app-bar">
    <a href="s06-reactivar.html">←</a>
    <h1>Ajustes de Umbrales</h1>
  </header>

  <div class="content">
    <div class="state-switcher">
      <button type="button" class="active" data-state="default">Predeterminado</button>
      <button type="button" data-state="empty">Vacío</button>
      <button type="button" data-state="error">Error</button>
      <button type="button" data-state="loading">Carga</button>
    </div>

    <div class="state-content" id="state-default" data-active="true">
      <form id="formUmbral" onsubmit="return guardarUmbral(event);">
        <div class="form-group">
          <label for="dias">Marcar lead como estancado tras (días)</label>
          <input type="number" id="dias" min="1" value="14" placeholder="Ej. 14">
          <div class="hint">Número de días sin actividad para considerar un lead estancado.</div>
          <div class="error-msg" id="errDias">Ingresa un número mayor a 0.</div>
        </div>
        <button type="submit" class="btn">Guardar</button>
      </form>
    </div>

    <div class="state-content" id="state-empty" data-active="false">
      <div class="empty">
        <p style="font-size: 48px;">⚙️</p>
        <p><strong>Sin configuración.</strong></p>
      </div>
    </div>

    <div class="state-content" id="state-error" data-active="false">
      <div class="error">
        <p style="font-size: 48px;">⚠️</p>
        <p><strong>No se pudo guardar.</strong></p>
      </div>
    </div>

    <div class="state-content" id="state-loading" data-active="false">
      <div class="loading">
        <div class="spinner"></div>
        <p>Guardando...</p>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Actualizado</div>

  <nav class="nav-bottom">
    <a href="s01-inbox.html">Inbox</a>
    <a href="s04-pipeline.html">Pipeline</a>
    <a href="s05-hoy.html">Hoy</a>
    <a href="s06-reactivar.html" class="active">Reactivar</a>
    <a href="s10-metricas.html">Métricas</a>
  </nav>

  <script>
    function guardarUmbral(e) {
      e.preventDefault();
      var input = document.getElementById('dias');
      var err = document.getElementById('errDias');
      var val = parseInt(input.value, 10);
      if (isNaN(val) || val < 1) {
        input.classList.add('error');
        err.classList.add('show');
        return false;
      }
      input.classList.remove('error');
      err.classList.remove('show');
      var toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(function(){ toast.classList.remove('show'); }, 2000);
      return false;
    }
    (function(){
      var switcher = document.querySelector('.state-switcher');
      if (switcher) switcher.addEventListener('click', function(e) {
        var btn = e.target.closest('button[data-state]');
        if (!btn) return;
        var state = btn.getAttribute('data-state');
        switcher.querySelectorAll('button').forEach(function(b){ b.classList.remove('active'); });
        btn.classList.add('active');
        document.querySelectorAll('.state-content').forEach(function(el){
          el.setAttribute('data-active', el.id === 'state-' + state);
        });
      });
    })();
  </script>
</body>
</html>
